apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    kotlin {
        experimental {
            coroutines 'enable'
        }
    }

    viewBinding {
        enabled true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation "androidx.recyclerview:recyclerview:1.3.0"
    implementation 'io.reactivex:rxjava:1.3.8'
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.8.1'
    //返回值转换器
    implementation 'com.squareup.retrofit2:converter-gson:2.8.1'
    implementation 'com.squareup.retrofit2:converter-scalars:2.3.0'
    implementation 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2'
    //网络请求和接口封装
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    //okhttp3日志拦截器
    implementation 'com.squareup.okhttp3:logging-interceptor:4.6.0'
    //图片加载
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    //官方Json解析库
    implementation 'com.google.code.gson:gson:2.10.1'
    def vm_version = '2.5.1'
    //Kotlin协程
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:${vm_version}"
    //MVVM+LiveData
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:${vm_version}"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:${vm_version}"
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    //Socket
    implementation 'io.netty:netty-all:4.1.23.Final'
}